<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <link rel="stylesheet" type="text/css" href="styles/options.css">
</head>
<body>
    <h1>Options</h1>
    <form id="videoSettings">
        <label for="googleSheetId">Google Sheet ID:</label><br>
        <input type="text" id="googleSheetId" name="googleSheetId"><br>
        <label for="urlColumn">URL Column:</label><br>
        <input type="text" id="urlColumn" name="urlColumn"><br>
        <label for="videoColumn">Video URL Column:</label><br>
        <input type="text" id="videoColumn" name="videoColumn"><br>
        <label for="secondaryVideo">Secondary Video URL:</label><br>
        <input type="text" id="secondaryVideo" name="secondaryVideo"><br>
        <label for="storageLocation">Storage Location:</label><br>
        <input type="text" id="storageLocation" name="storageLocation"><br>
        <input type="submit" value="Save">
    </form>
    <script src="options.js"></script>
</body>
</html>
